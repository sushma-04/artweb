<div style="margin: 75px;">
    <h2>Sign Up</h2>
<br>
<br>
    <div class="row">
    <div class="col">
        <label for="inputFirstName" class="form-label">First Name</label>
      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
        <label for="inputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
  </div>

<br>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email id">
 </div>

 <br>


 <label for="inputAddress" class="form-label">Address</label>
 <div class="form-floating">
    <!-- <label for="floatingTextarea2">Enter Your Address Here</label> -->
    <textarea class="form-control" placeholder="Enter Your Address" id="floatingTextarea2" style="height: 100px"></textarea>
  </div>

  <br>

  <form class="row g-3">
  <div class="col-md-6">
    <label for="inputCountry" class="form-label">Country</label>
    <select id="inputState" class="form-select">
        <option>India</option>
        <option>Japan</option>
        <option>Korea</option>
    </select>

    <!-- <input type="text" class="form-control" id="inputCountry"> -->
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Maharashtra</option>
      <option>Panjab</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
 
  <div class="col">
    <div class="form-check form-check-inline">
        Gender
    </div>
      </div>

<div class="col">
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">Male</label>
  </div>
  </div>

  <div class="col">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">Female</label>
  </div>
  </div>

  <div class="col">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
    <label class="form-check-label" for="inlineRadio3">Others</label>
    <br>
<br>
  </div>
  </div>


  <br><br>


  <div class="row">
      <br>
    <div class="col">
        <label for="inputFirstName" class="form-label">Mobile Number</label>
      <input type="number" class="form-control" placeholder="Mobile Number" aria-label="First name">
      <br>
    </div>
    <div class="col">
        <label for="inputLastName" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Last name">
    </div>
    <br>
  </div>

  <div class="row">
    <div class="col">
        <label for="inputFirstName" class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="***" aria-label="First name"><br>
    </div>
    <div class="col">
        <label for="inputLastName" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" placeholder="***" aria-label="Last name"><br>
    </div>
    <br>
  <br>
  </div>

  


  <div class="d-grid gap-2">
    <br>
    <br>
    <br>
    <button class="btn btn-primary" type="submit">Sign up</button>
    <br>
    <br>
    <br>
  </div>
</form>
